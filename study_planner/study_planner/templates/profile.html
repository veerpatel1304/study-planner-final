<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner - Student Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .full-width {
            grid-column: 1 / -1;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">Study Planner</div>
            <div class="nav-links">
                <a href="{{ url_for('dashboard') }}" class="btn">Dashboard</a>
                <a href="{{ url_for('profile') }}" class="btn btn-primary">My Profile</a>
                <a href="{{ url_for('logout') }}" class="btn">Logout</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="profile-container">
            <h2 class="section-title">Student Profile</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <form action="{{ url_for('profile') }}" method="POST">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="full_name">Full Name</label>
                        <input type="text" id="full_name" name="full_name"
                            value="{{ profile.full_name if profile else '' }}" required>
                    </div>

                    <div class="form-group">
                        <label for="university">University / School</label>
                        <input type="text" id="university" name="university"
                            value="{{ profile.university if profile else '' }}" placeholder="e.g. Harvard University">
                    </div>

                    <div class="form-group">
                        <label for="degree">Degree / Qualification</label>
                        <input type="text" id="degree" name="degree" value="{{ profile.degree if profile else '' }}"
                            placeholder="e.g. Bachelor of Science">
                    </div>

                    <div class="form-group">
                        <label for="major">Major / Field of Study</label>
                        <input type="text" id="major" name="major" value="{{ profile.major if profile else '' }}"
                            placeholder="e.g. Computer Science">
                    </div>

                    <div class="form-group">
                        <label for="graduation_year">Graduation Year</label>
                        <input type="number" id="graduation_year" name="graduation_year"
                            value="{{ profile.graduation_year if profile else '' }}" placeholder="e.g. 2026">
                    </div>

                    <div class="form-group">
                        <label for="current_semester">Current Semester</label>
                        <select id="current_semester" name="current_semester">
                            {% for i in range(1, 9) %}
                            <option value="{{ i }}" {% if profile and profile.current_semester==i %}selected{% endif %}>
                                Semester {{ i }}</option>
                            {% endfor %}
                            <option value="9" {% if profile and profile.current_semester==9 %}selected{% endif %}>Other
                            </option>
                        </select>
                    </div>
                </div>

                <div style="margin-top: 2rem; text-align: right;">
                    <a href="{{ url_for('dashboard') }}" class="btn" style="margin-right: 1rem;">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Profile</button>
                </div>
            </form>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
